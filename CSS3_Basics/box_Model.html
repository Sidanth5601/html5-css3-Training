<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <!-- padding border margin -->
    <style>
        .one, .two, .three {
            border: 2px solid black;
            padding: 10px;
        }
        .one {
           margin: 10px;
        }
        .two {
            margin: 20px;
        }
        .three{
            width: 300px;
            height: 150px;
            margin: 30px;
            box-sizing: border-box; /* Helps in manage all width height within mentioned limit of height and widht*/
        }
    </style>
</head>
<body>
    <div class="one">ONE</div>
    <div class="two">TWO</div>
    <div class="three">THREE</div>
</body>
</html>
