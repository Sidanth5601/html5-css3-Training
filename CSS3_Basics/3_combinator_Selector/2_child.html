<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child Selectors</title>
    <style>
        /* go inside div and find all child */
        div >  p {
            background-color: #008080;
        }
    </style>
</head>

<body>
    <div>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <section> 
            <p>paragraph3</p>
         </section>
        <p>paragraph4</p>
        <p>paragraph5</p>
    </div>
    
</body>
</html>
