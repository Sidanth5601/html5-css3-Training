<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling</title>
    <!--next to in forward direction-->
    <style>
        div + p {
            background-color: #008080;
        }
    </style>

</head>

<body>
    <div>
        <p>paragraph1</p>
        <p>paragraph2</p>
    </div>
    <p>paragraph3</p> <!-- i am adjancent to div -->
    <p>paragraph4</p> <!-- i am adjancent to p3 only -->

</body>

</html>
