<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tags</title>

</head>

<body>
    <ul>
        <li>sid</li>
        <li>kaush</li>
        <li>harshadh</li>
        <li>harish</li>
    </ul>
    <ol>
        <li>sid</li>
        <li>kaush</li>
        <li>harshadh</li>
        <li>harish</li>
    </ol>
    <ol type="A">
        <li>sid</li>
        <li>kaush</li>
        <li>harshadh</li>
        <li>harish</li>
    </ol>
    <ol type="a">
        <li>sid</li>
        <li>kaush</li>
        <li>harshadh</li>
        <li>harish</li>
    </ol>
    <!-- roman  -->
    <ol type="I">
        <li>sid</li>
        <li>kaush</li>
        <li>harshadh</li>
        <li>harish</li>
    </ol>
    <!--small roman  -->
    <ol type="i">
        <li>sid</li>
        <li>kaush</li>
        <li>harshadh</li>
        <li>harish</li>
    </ol>
    

</body>

</html>
