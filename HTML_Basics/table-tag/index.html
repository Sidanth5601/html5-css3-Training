<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
    <style>
        table, th, tb, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>

<body>

    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
        </thead>
        <tbody>
            <tr>
                <td>Sid</td>
                <td>sid@</td>
                <td>Delhi</td>
            </tr>
            <tr>
                <td>Ashley</td>
                <td>ash@</td>
                <td>US</td>
            </tr>
            <tr>
                <td>Jerqo</td>
                <td>jerqoBeats@</td>
                <td>Canada</td>
            </tr>
        </tbody>
    </table>
